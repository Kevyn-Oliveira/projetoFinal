<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Portal Jogos - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/flickity.css" media="screen">
</head>

<body>
    <header>
        <div id="header-container">
            <span id="burger" class="material-symbols-outlined" onclick="clickMenuList()">menu</span>
            <img src="img/joystick.png" alt="">
            <span id="search" class="material-symbols-outlined" onclick="clickMenuSearch()">search</span>
        </div>
        <div id="headerMenu">
            <ul id="headerMenuList">
                <li><a href="index.html">HOME</a></li>
                <li><a href="lancamentos.html">LANÇAMENTOS</a></li>
                <li><a href="login.html" class="ativo">LOGIN</a></li>
            </ul>
            <div id="headerMenuSearch"><textarea name="" cols="30" rows="1"></textarea></div>
        </div>
    </header>


    <div id="formDiv">
        <div id="formPicture">
            <img src="img/joystick.png" alt="">
        </div>
        <div id="forms">
            <form action="">
                <fieldset>
                    <h1>Login</h1>
                    <label for="email">Email:</label><input type="email" id="email"><br>
                    <label for="senha">Senha:</label><input type="password" id="password"><br>
                    <button id="button">Enviar</button>
                </fieldset>
            </form>
        </div>

    </div>


    <footer>
        <div id="footerContainer">
            <ul>
                <li><a href="">Quem Somos</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Privacidade</a></li>
            </ul>
            <p>© Kevyn de Oliveira, todos os direitos reservados.</p>
        </div>
    </footer>



    <script>
        function clickMenuList() {
            if (headerMenuList.style.display == 'block') {
                headerMenuList.style.display = 'none';
            }
            else {
                headerMenuList.style.display = 'block';
            }
            if (headerMenuSearch.style.display == "block") {
                headerMenuSearch.style.display = 'none'
            }
        }
        function clickMenuSearch() {
            if (headerMenuSearch.style.display == "block") {
                headerMenuSearch.style.display = 'none'
            }
            else {
                headerMenuSearch.style.display = 'block'
            }
            if (headerMenuList.style.display == 'block') {
                headerMenuList.style.display = 'none';
            }
        }
    </script>
    <script src="/path/to/flickity.pkgd.min.js"></script>
</body>

</html>
