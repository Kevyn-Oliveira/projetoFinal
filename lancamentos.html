<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Portal Jogos - Lançamentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/flickity.min.css" media="screen">
</head>

<body>
    <header>
        <div id="header-container">
            <span id="burger" class="material-symbols-outlined" onclick="clickMenuList()">menu</span>
            <img src="img/joystick.png" alt="">
            <span id="search" class="material-symbols-outlined" onclick="clickMenuSearch()">search</span>
        </div>
        <div id="headerMenuSearch"><textarea name="" cols="30" rows="1"></textarea></div>
        <div id="headerMenu">
            <ul id="headerMenuList">
                <li><a href="index.html">HOME</a></li>
                <li><a href="lancamentos.html" class="ativo">LANÇAMENTOS</a></li>
                <li><a href="">PROMOÇÕES</a></li>
            </ul>
        </div>
    </header>

    <div id="mainContainer">
        <div class="lancamentos">
            <a href="">
                <img src="img/jogolancamento1.jpg" alt="">
                <p>Fungie Hunter, o jogo que promete te fazer odiar ainda mais os fungos</p>
            </a>
        </div>
        <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true, "autoPlay": true,
        "prevNextButtons": false, "pageDots": false}'>
            <div class="carousel-cell"><img src="img/imagemjogo1.jpg" alt=""></div>
            <div class="carousel-cell"><img src="img/imagemjogo2.jpg" alt=""></div>
            <div class="carousel-cell"><img src="img/imagemjogo3.jpg" alt=""></div>
        </div>
    </div>




    <footer>
        <div id="footerContainer">
            <ul>
                <li><a href="">Quem Somos</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Privacidade</a></li>
            </ul>
            <p>© Kevyn de Oliveira, todos os direitos reservados.</p>
        </div>
    </footer>



    <script>
        function clickMenuList() {
            if (headerMenuList.style.display == ' block') { headerMenuList.style.display = 'none'; } else {
                headerMenuList.style.display = 'block';
            } if (headerMenuSearch.style.display == "block") {
                headerMenuSearch.style.display = 'none'
            }
        } function clickMenuSearch() {
            if
                (headerMenuSearch.style.display == "block") { headerMenuSearch.style.display = 'none' } else {
                headerMenuSearch.style.display = 'block'
            } if (headerMenuList.style.display == 'block') {
                headerMenuList.style.display = 'none';
            }
        } </script>
    <script src="script/flickity.pkgd.min.js"></script>
</body>

</html>
